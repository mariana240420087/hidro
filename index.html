<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaConsciência</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="laranjeiras.jpg" alt="AquaConsciência Logo">
            </div>
            <section id="portal conservação da agua">
                <div class="container">
                    <h2>Portal da Conservação da Água</h2>
                    <form action="#" method="post">           
    
    <section id="contato">
        <div class="container">
            <h2>Contato</h2>
            <form action="#" method="post">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Enviar Mensagem</button>
            </form>
        </div>
    </section>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 AquaConsciência. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
